<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản Phẩm - Start Light</title>
    <link rel="icon" type="image/png" href="./img/logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/product.css">
    
</head>
<body>
  
    <div id="header-placeholder"></div>

    <div class="main-container my-5">
        <h3 class="section-title highlight-title" id="productTitle">Tất cả sản phẩm</h3>
        <div class="row justify-content-center">
            <div class="col-md-3">
                <h5>Danh mục</h5>
                <ul class="list-group" id="categoryList">
                    <li class="list-group-item active" onclick="fetchAllProducts()">Tất cả</li>
                </ul>
            </div>
            <div class="col-md-9">
                <div class="mb-3 d-flex justify-content-between align-items-center">
                    <div class="sort-wrapper">
                        <label>Sắp xếp theo: </label>
                        <select id="sortSelect" class="form-select d-inline w-auto">
                            <option value="all">Tất cả</option>
                            <option value="new">Mới nhất</option>
                            <option value="price-asc">Giá tăng dần</option>
                            <option value="price-desc">Giá giảm dần</option>
                            <option value="views">Lượt xem nhiều</option>
                            <option value="purchases">Lượt mua nhiều</option>
                        </select>
                    </div>
                    <div class="search-wrapper">
                        <input type="text" id="searchInput" class="form-control" placeholder="Tìm kiếm tác giả...">
                    </div>
                </div>
                <div class="product-wrapper" id="productContainer"></div>
                <div id="pagination" class="mt-3 d-flex justify-content-center gap-2"></div>
            </div>
        </div>

        <h3 class="section-title mt-5">Sản phẩm gợi ý cho bạn</h3>
        <div class="product-wrapper suggested-products" id="suggestedProducts"></div>
    </div>

    <footer class="footer">
        <!-- Giữ nguyên footer -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/product.js"></script>
    <script src="./js/header.js"></script>
</body>
</html>
