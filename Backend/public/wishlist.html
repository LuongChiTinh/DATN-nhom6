<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản Phẩm Yêu Thích - Start Light</title>
    <link rel="icon" type="image/png" href="./img/logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/wishlist.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <section class="container my-5">
        <h3 class="section-title">Sản phẩm yêu thích</h3>
        <div class="filter-bar d-flex justify-content-between mb-4">
            <select id="sortWishlist" class="form-select w-auto">
                <option value="">Sắp xếp</option>
                <option value="price-asc">Giá: Thấp đến cao</option>
                <option value="price-desc">Giá: Cao đến thấp</option>
                <option value="name">Tên A-Z</option>
                <option value="date">Mới nhất</option>
            </select>
            <button class="btn btn-outline-primary" onclick="clearWishlist()">Xóa toàn bộ</button>
        </div>
        <div class="product-wrapper" id="wishlistItems"></div>
        <div class="suggestion-section mt-4">
            <h4 class="suggestion-title">Sản phẩm gợi ý</h4>
            <div id="suggestionItems" class="product-wrapper"></div>
        </div>
    </section>

    <footer class="footer">
        <!-- Giữ nguyên footer -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/wishlist.js"></script>
    <script src="./js/header.js"></script>
</body>
</html>
