<header class="header d-flex justify-content-between align-items-center py-3">
    <div class="logo">
        <a href="./index.html"><img src="./img/logo.png" alt="Logo" width="90px"></a>
    </div>
    <form class="search-form" onsubmit="searchProducts(event)">
        <div class="input-wrapper">
            <input type="text" id="headerSearch" placeholder="Tìm kiếm sách..." class="form-control" oninput="liveSearch(this.value)">
            <i class="fas fa-search"></i>
        </div>
        <div class="search-results" id="searchResults"></div>
    </form>
    <div class="icons">
        <div class="icon-group">
            <a href="./product.html"><i class="fas fa-book"></i><span>Sản phẩm</span></a>
            <a href="./cart.html" class="cart-icon-wrapper">
                <i class="fas fa-shopping-cart"></i>
                <span>Giỏ hàng</span>
                <span class="cart-count badge rounded-circle">0</span> <!-- Badge hiển thị số lượng -->
            </a>
            <a href="#" data-bs-toggle="dropdown"><i class="fas fa-user"></i><span>Tài khoản</span></a>
            <div class="dropdown-menu p-3" id="userDropdown">
                <div class="d-flex gap-3" id="guestMenu">
                    <a href="./login.html" class="btn"><small>Đăng nhập</small></a>
                    <a href="./register.html" class="btn"><small>Đăng ký</small></a>
                </div>
                <div class="d-flex gap-3 d-none" id="userMenu">
                    <a href="./user.html" class="btn"><small>Thông tin</small></a>
                    <a href="./order.html" class="btn"><small>Đơn hàng</small></a>
                    <a href="./wishlist.html" class="btn"><small>Yêu thích</small></a>
                    <a href="#" class="btn" onclick="logout()"><small>Đăng xuất</small></a>
                </div>
            </div>
        </div>
    </div>
</header>
